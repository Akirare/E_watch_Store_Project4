<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E-Watch Backend</title>
        <meta charset="utf-8" />
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="76x76" href="resources/adminMainPageResource/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="resources/adminMainPageResource/img/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/now-ui-dashboard.css" />
    </h:head>
    <h:body>
        <ui:decorate template="layouts/adminTemplate.xhtml">
            <ui:define name="EmployeeUpdate">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                              <h4 class="card-title">Update Product</h4>
                            </div> 
                            <div class="card-body">
                                <h:form enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-8 pr-1">
                                                <div class="form-group">
                                                    <label>Product name</label>
                                                    <h:inputText id="productName" class="form-control" disabled="false" value="#{ProductController.productName}" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>Brand</label>
                                                    <br/>
                                                    <h:selectOneMenu id="brandSlc" value = "#{ProductController.brandIdInt}"> 
                                                        <f:selectItems value="#{BrandController.brandsFacade.findAll()}"
                                                                       var="currentBrand"
                                                                       itemLabel="#{currentBrand.brandName}"
                                                                       itemValue="#{currentBrand.brandId}">
                                                        </f:selectItems>
                                                        <p:ajax id="1" update="@this"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>Type</label>
                                                    <h:inputText id="productType" class="form-control" disabled="false" value="#{ProductController.productType}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>Price</label>
                                                    <h:inputText id="productPrice" class="form-control" disabled="false" value="#{ProductController.unitPriceString}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>Quanity</label>
                                                    <h:inputText id="productQuantity" class="form-control" disabled="false" value="#{ProductController.quantityString}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <h:inputTextarea id="productDescript" class="form-control" disabled="false" value="#{ProductController.description}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group">
                                                    <label>Image</label><br/>
                                                </div>
                                                <h:inputFile value="#{ProductController.file}"></h:inputFile>
                                                <br />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 pr-1">
                                                <br/>
                                                <h:commandButton id="btnUpdate" actionListener="#{ProductController.edit()}" value="Save">
                                                    <f:ajax execute="@all" render="@form"/>
                                                </h:commandButton> 
                                            </div>
                                        </div>
                                    </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:decorate>
        <!--   Core JS Files   -->
        <script src="resources/adminMainPageResource/js/core/jquery.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/popper.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/bootstrap.min.js"></script>
        <script src="resources/adminMainPageResource/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="resources/adminMainPageResource/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="resources/adminMainPageResource/js/now-ui-dashboard.js" type="text/javascript"></script>
        <script src="resources/adminMainPageResource/demo/demo.js"></script>
    </h:body>
</html>
