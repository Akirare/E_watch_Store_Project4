<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E-Watch Backend</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" sizes="76x76" href="resources/adminMainPageResource/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="resources/adminMainPageResource/img/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/adminMainPageResource/css/now-ui-dashboard.css" />
    </h:head>
    <h:body>
        <ui:decorate template="layouts/adminTemplate.xhtml">
            <ui:define name="EmployeeList">
                <div class="row">
                    <div class="col-md-12">
                        <h:form id="tableForm">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8 pr-1">
                                            
                                        </div>
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <br />  
                                                    <h:panelGrid columns="1">
                                                        <label>Search by username</label>
                                                        <p:inputText id="searchByUsername" value="#{CommentController.searchCommentByUsername}">
                                                            <p:ajax id="1" event="keyup" update="commentList" process="@all"/>
                                                        </p:inputText>
                                                    </h:panelGrid>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h:dataTable id="commentList" value="#{CommentController.findAll()}" var="currentComment" class="table text-center">
                                <h:column>
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Comment ID : #{currentComment.commentId}</h4>
                                            </div>     
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <div class="row">
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>Customer Username (disabled)</label>
                                                                <h:inputText id="commentCustomerId" class="form-control" disabled="true" 
                                                                             value="#{currentComment.customerId.customerId}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>Product ID (disabled)</label>
                                                                <h:inputText id="commentProductId" class="form-control" disabled="true" 
                                                                             value="#{currentComment.productId.productId}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>Product Name (disabled)</label>
                                                                <h:inputText id="commentProductName" class="form-control" disabled="true" value="#{currentComment.productId.productName}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>Product Name (disabled)</label>
                                                                <h:inputText id="commentDate" class="form-control" disabled="true" value="#{currentComment.commentDate}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 pr-1">
                                                            <div class="form-group">
                                                                <label>Comment (disabled)</label>
                                                                <h:inputTextarea id="commentContent" class="form-control" disabled="true" 
                                                                                 value="#{currentComment.comment}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 pr-1">
                                                            <div class="form-group">
                                                                <label>Methods</label>
                                                                <br/>
                                                                <p:commandButton value="Delete Comment" action="#{ CommentController.remove( currentComment ) }" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>           
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:decorate>
        <!--   Core JS Files   -->
        <script src="resources/adminMainPageResource/js/core/jquery.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/popper.min.js"></script>
        <script src="resources/adminMainPageResource/js/core/bootstrap.min.js"></script>
        <script src="resources/adminMainPageResource/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="resources/adminMainPageResource/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="resources/adminMainPageResource/js/now-ui-dashboard.js" type="text/javascript"></script>
        <script src="resources/adminMainPageResource/demo/demo.js"></script>
    </h:body>
</html>
